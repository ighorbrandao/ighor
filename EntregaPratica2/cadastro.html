<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Conexão Social</title>
    <meta name="description" content="Cadastre-se para ser um voluntário ou doador da Conexão Social.">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header role="banner">
        <div class="container header-container">
            <h1><a href="index.html">Conexão Social</a></h1>
            <button class="menu-toggle" aria-controls="menu-lista" aria-expanded="false">&#9776; Menu</button>
            <nav role="navigation" aria-label="Menu Principal">
                <ul id="menu-lista">
                    <li><a href="index.html">Início</a></li>
                    <li class="dropdown-container">
                        <a href="projetos.html">Projetos <span aria-hidden="true">▼</span></a>
                        <ul class="submenu">
                            <li><a href="projetos.html#projeto-edu">Educação</a></li>
                            <li><a href="projetos.html#projeto-saude">Saúde</a></li>
                        </ul>
                    </li>
                    <li><a href="cadastro.html" class="btn btn-secundario">Participe</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main role="main">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-10 col-lg-8" style="margin: 0 auto;">
                    <section aria-labelledby="cadastro-titulo">
                        <h1 id="cadastro-titulo">Cadastro de Voluntários e Doadores</h1>
                        <p>Ficamos felizes com seu interesse! Preencha o formulário abaixo.</p>

                        <form action="#" method="POST" id="form-cadastro">

                            <fieldset>
                                <legend>1. Dados Pessoais</legend>
                                <div>
                                    <label for="nome">Nome Completo:</label>
                                    <input type="text" id="nome" name="nome_completo" required minlength="3" placeholder="Seu nome completo">
                                </div>
                                <div>
                                    <label for="email">E-mail:</label>
                                    <input type="email" id="email" name="email" required placeholder="exemplo@email.com">
                                </div>
                                <div>
                                    <label for="cpf">CPF:</label>
                                    <input type="text" id="cpf" name="cpf" required 
                                           pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                                           title="Digite um CPF no formato: 000.000.000-00"
                                           placeholder="000.000.000-00" maxlength="14">
                                </div>
                                <div>
                                    <label for="telefone">Telefone / Celular:</label>
                                    <input type="tel" id="telefone" name="telefone" required
                                           pattern="\(\d{2}\) \d{4,5}-\d{4}"
                                           title="Digite um telefone no formato: (00) 90000-0000"
                                           placeholder="(00) 90000-0000" maxlength="15">
                                </div>
                                <div>
                                    <label for="nascimento">Data de Nascimento:</label>
                                    <input type="date" id="nascimento" name="data_nascimento" required>
                                </div>
                            </fieldset>
                            
                            <fieldset>
                                <legend>2. Endereço</legend>
                                <div>
                                    <label for="cep">CEP:</label>
                                    <input type="text" id="cep" name="cep" required
                                           pattern="\d{5}-\d{3}"
                                           title="Digite um CEP no formato: 00000-000"
                                           placeholder="00000-000" maxlength="9">
                                </div>
                                <div>
                                    <label for="endereco">Endereço (Rua, Nº, Bairro):</label>
                                    <input type="text" id="endereco" name="endereco" required placeholder="Ex: Rua da Solidariedade, 123">
                                </div>
                                <div>
                                    <label for="cidade">Cidade:</label>
                                    <input type="text" id="cidade" name="cidade" required>
                                </div>
                                <div>
                                    <label for="estado">Estado:</label>
                                    <select id="estado" name="estado" required>
                                        <option value="">Selecione...</option>
                                        <option value="PB">Paraíba</option>
                                        <option value="PE">Pernambuco</option>
                                        <option value="RN">Rio Grande do Norte</option>
                                    </select>
                                </div>
                            </fieldset>

                            <button type="submit" class="btn btn-primario">Enviar Cadastro</button>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <footer role="contentinfo">
        <div class="container">
            <p>&copy; 2025 Conexão Social. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
