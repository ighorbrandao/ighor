<div class="container">
    <div class="row">
        <div class="col-12 col-md-10 col-lg-8" style="margin: 0 auto;">
            <section aria-labelledby="cadastro-titulo">
                <h1 id="cadastro-titulo">Cadastro de Voluntários e Doadores</h1>
                <p>Ficamos felizes com seu interesse! Preencha o formulário abaixo.</p>

                <div class="alert alert-sucesso" id="form-sucesso" style="display: none;">
                    <strong>Cadastro enviado!</strong> Agradecemos seu interesse.
                </div>

                <form action="#" method="POST" id="form-cadastro" novalidate>

                    <fieldset>
                        <legend>1. Dados Pessoais</legend>
                        <div>
                            <label for="nome">Nome Completo:</label>
                            <input type="text" id="nome" name="nome_completo" required minlength="3" placeholder="Seu nome completo">
                            </div>
                        <div>
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" required placeholder="exemplo@email.com">
                        </div>
                        <div>
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" maxlength="14">
                        </div>
                        <div>
                            <label for="telefone">Telefone / Celular:</label>
                            <input type="tel" id="telefone" name="telefone" required placeholder="(00) 90000-0000" maxlength="15">
                        </div>
                        <div>
                            <label for="nascimento">Data de Nascimento:</label>
                            <input type="date" id="nascimento" name="data_nascimento" required>
                        </div>
                    </fieldset>
                    
                    <fieldset>
                        <legend>2. Endereço</legend>
                        <div>
                            <label for="cep">CEP:</label>
                            <input type="text" id="cep" name="cep" required placeholder="00000-000" maxlength="9">
                        </div>
                        <div>
                            <label for="endereco">Endereço (Rua, Nº, Bairro):</label>
                            <input type="text" id="endereco" name="endereco" required placeholder="Ex: Rua da Solidariedade, 123">
                        </div>
                        <div>
                            <label for="cidade">Cidade:</label>
                            <input type="text" id="cidade" name="cidade" required>
                        </div>
                        <div>
                            <label for="estado">Estado:</label>
                            <select id="estado" name="estado" required>
                                <option value="">Selecione...</option>
                                <option value="PB">Paraíba</option>
                                <option value="PE">Pernambuco</option>
                                <option value="RN">Rio Grande do Norte</option>
                            </select>
                        </div>
                    </fieldset>

                    <button type="submit" class="btn btn-primario">Enviar Cadastro</button>
                </form>
            </section>
        </div>
    </div>
</div>
